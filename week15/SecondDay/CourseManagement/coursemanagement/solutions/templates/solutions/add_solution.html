{% extends 'website/base.html' %}

{% block body %}
{% load bootstrap3 %}
<div class="container">
    <div class="row"><div class="col-sm-6"><h3>Add a new solution!</h3></div></div>
    <div class="row">
        <div class="col-sm-6">
            <form method="POST" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
