<h1> Registration </h1>
{% if error %} <p><strong>{{ error }}</strong></p> {% endif %}

<form method='POST'>
{% csrf_token %}
<input type="submit" value="Home" name="home">
</form>

<form method='POST' action="{% url 'website:register' %}">
{% csrf_token %}
{% for field in form %}
{{ field.label }}
{{ field }}
<br />
{% endfor %}
<input type="submit" value="Go!" />
{% if registered %}
<p>Registered.</p>
{% endif %}
</form>
