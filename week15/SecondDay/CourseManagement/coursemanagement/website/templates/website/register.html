<h1> Registration </h1>

<form method='POST' action="{% url 'website:register' %}">
{% csrf_token %}
<label>Enter email</label>
<input type="text" name="email"><br />
<label>Enter password</label>
<input type="text" name="password"><br />
<input type="submit" value="Go!" />
{% if registered %}
<p>Registered.</p>
{% endif %}
</form>
